<div class="container">
    <h2 class="text-center ">All Categories</h2>
    <div class="row">
        <div class="col-3  mt-2 " *ngFor="let cat of categories">
          <div class="card bg-danger  border-3   ">
            <img  src="{{cat.categoryImage}}" class="border-light ">
            <div class="card-body">
              <h5 class="card-title">{{cat.categoryName}}</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-outline-light   ">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
</div>
