<div class="container">
    <h2 class="text-center">All Products</h2>
    <div class="row">
        <div class="col-3  mt-2 " *ngFor="let pro of products">
          <div class="card bg-danger  border-3 ">
            <img  src="{{pro.productImage}}" class="border-light">
            <div class="card-body">
              <h5 class="card-title">{{pro.productTitle}}</h5>
              <span >{{pro.category.categoryName}}</span>
              <h3>{{pro.productPrice | currency:'INR'}}</h3>
              <button (click)="onButtonClicked(pro)" class="btn btn-outline-light text-center  btn-block ">Show Details</button>
            </div>
          </div>
        </div>

      </div>
</div>
