<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
                <h2>Register</h2>
                <hr>
                <form #registerForm="ngForm" (submit)="onSubmitHandler()">
                    <!-- <h2>{{registerForm.value | json}}</h2>
                    <hr>
                    <h2>{{userModel|json}}</h2>  -->
                    <div class="form-group">
                        <label for="firstName" class="form-label ">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control"
                            [(ngModel)]="userModel.firstName" required #firstName="ngModel"
                            [class.is-invalid]="firstName.invalid && firstName.touched" />
                        <small class="text-danger" [class.d-none]="firstName.untouched || firstName.valid">
                            first name is not valid</small>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label ">Email</label>
                        <input type="email" name="email" id="email" class="form-control " [(ngModel)]="userModel.email"
                            required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
                            [class.is-invalid]="email.invalid && email.touched">
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">email is required</small>

                            <small class="text-danger" *ngIf="email.errors['pattern']">email must be a valid
                                address</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="form-label ">Mobile Name</label>
                        <input type="tel" name="mobile" id="mobile" class="form-control " [(ngModel)]="userModel.mobile"
                            required pattern="^\d{10}" #mobile="ngModel"
                            [class.is-invalid]="mobile.invalid && mobile.touched">
                        <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">mobile no is required</small>

                            <small class="text-danger" *ngIf="mobile.errors['pattern']">mobile no must be valid </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label ">Password</label>
                        <input type="password" name="password" id="password" class="form-control "
                            [(ngModel)]="userModel.password" required minlength="6" #password="ngModel"
                            [class.is-invalid]="password.invalid && password.touched">
                        <div *ngIf="password.errors && password.touched">
                            <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>

                            <small class="text-danger" *ngIf="password.errors['minlength']">Password must be minimum 6
                                characters</small>
                        </div>
                    </div>

                    <input type="submit" value="Register" [disabled]="registerForm.invalid"
                        class="btn btn-primary btn-block ">
                </form>
                <br>
                <p class="text-center">
                    Already Registered? <a routerLink="/login">Click Here</a>
                </p>
            </div>
        </div>

        <div class="col-md-3"></div>

    </div>
</div>
